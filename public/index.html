<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>双卡助手-支付测试</title>
    <style>
      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .images {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h2>使用支付宝或微信扫码支付进行测试</h2>
      <div class="images">
        <img width="200px" src="./assets/alipay.jpg" />
        <img width="200px" style="margin: 20px 0" src="./assets/wxpay.jpg" />
      </div>
    </div>
    <script>
      var es = new EventSource("/sse");
      es.onmessage = function (event) {
        try {
          const data = JSON.parse(event.data.replaceAll("\\", ""));
          const { pay_type, msg_time, text, app_name } = data;
          const money = text.match(/收款(.*)元/)[1];
          if (["wxpay", "alipay"].includes(pay_type)) {
            alert(
              `收款时间：${msg_time}\n收款App：${app_name}\n收款类型：${pay_type}\n收款金额：${money}`
            );
          }
          console.log(data);
        } catch (error) {}
      };
    </script>
  </body>
</html>
