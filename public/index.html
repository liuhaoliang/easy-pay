<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>双卡助手-支付测试</title>
  </head>
  <body>
    <div class="wrapper">
      <h2>
        免签支付方案实现，扫收款码进行测试，<a
          href="https://gitee.com/liuhaoliang/easy-pay"
          >demo源码下载</a
        >
      </h2>
      <div>
        <form action="">
          <p>用户名称：<input id="account" /></p>
          <p>支付金额：<input id="total" /></p>
        </form>
      </div>
      <p><button onclick="preparePay()">提交支付</button></p>
    </div>
    <script>
      function preparePay() {
        const account = document.getElementById("account").value;
        const total = document.getElementById("total").value;
        if (!account || !total) {
          alert("请完善表单");
          return;
        }
        if (isNaN(total) || Number(total) === 0) {
          alert("请输入支付金额");
          return;
        }
        fetch("/prepare-pay", {
          headers: {
            "Content-Type": "application/json",
          },
          method: "POST",
          body: JSON.stringify({ account, total }),
        })
          .then((response) => response.json())
          .then((response) => {
            console.log("+++", response);
            const { status, msg, data } = response;
            if (status) {
              const { sign, discount, total } = data;
              const search = new URLSearchParams(data).toString();
              location.href = `/pay.html?${search}`;
            } else {
              alert(msg);
            }
          });
      }
    </script>
  </body>
</html>
