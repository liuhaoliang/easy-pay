<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>双卡助手-支付测试</title>
    <style>
      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .images {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h2>
        请扫码支付&nbsp
        <span style="color: red" id="real-pay"></span>
        &nbsp元，剩余时间：
        <span id="time"></span>秒
      </h2>

      <div class="images">
        <img width="200px" src="./assets/alipay.jpg" />
        <img width="200px" style="margin: 20px 0" src="./assets/wxpay.jpg" />
      </div>
    </div>
    <script>
      // 设置显示的实际支付金额
      const search = new URLSearchParams(location.search);
      const realPay =
        Number(search.get("total")) - Number(search.get("discount"));
      document.getElementById("real-pay").innerText = realPay;

      // 设置倒计时
      let time = 60;
      const timeElem = document.getElementById("time");
      timeElem.innerText = time;

      const es = new EventSource(`/in-pay${location.search}`);
      es.onmessage = function (event) {
        try {
          const { payType, payTime, total, discount, account, returnUrl } =
            JSON.parse(event.data);
          alert(
            `付款用户：${account}\n付款时间：${payTime}\n付款方式：${payType}\n付款金额：${total}\n实收金额：${
              Number(total) - Number(discount)
            }`
          );
          location.href = returnUrl || "/";
        } catch (error) {}
      };
      es.onerror = function (error) {
        es.close();
        location.href = "/";
      };

      const timer = setInterval(() => {
        time--;
        document.getElementById("time").innerText = time;
        if (time <= 0) {
          clearInterval(timer);
          es.close();
          // 延时1s保证优先断开连接;
          setTimeout(() => {
            alert("支付超时");
            location.href = "/";
          }, 1000);
        }
      }, 1000);
    </script>
  </body>
</html>
